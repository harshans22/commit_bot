name: Daily Commit

on:
  schedule:
    - cron: '0 9 * * *' # Runs every day at 9 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update daily log
        run: |
          echo "Last run: $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name 'harshans22'
          git config --global user.email 'harshhub.414@gmail.com'
          git add daily-log.txt
          git commit -m "Automated daily update" || echo "No changes to commit"
          git push
